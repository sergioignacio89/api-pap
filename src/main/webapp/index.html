<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>PAP - Predictive & Analytic Project</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Data table -->
    <link href="css/addons/datatables.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>

    <!--Main Navigation-->
    <header>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light scrolling-navbar">
            <div class="container">

                <!-- Brand -->
                <a class="navbar-brand waves-effect" href="#">
                    <img src="img/logo-1.png" class="img-fluid">
                </a>
                <strong class="verde-experta-2-text">PAP</strong>
                <h6 class="verde-experta-2-text">Predictive & Analytic Project</h6>
            </div>
        </nav>
        <!-- Navbar -->

    </header>
    <!--Main Navigation-->

    <!--Main layout-->
    <main class="mt-1 pt-3">
        <div class="container">
            <section>

                <div class="row mb-12 wow fadeIn">
                    <div class="col-md-10 col-lg-10">
                      <!--
                        <div class="input-group-prepend">
                          <span class="input-group-text btn-dark-green" id="inputFileCSV">Cargar</span>
                        </div>
                      -->
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputFileCSV" data-toggle="tooltip" data-placement="bottom">
                          <label class="custom-file-label" for="inputFileCSV" data-toggle="tooltip" data-placement="bottom">Seleccione un archivo</label>
                        </div>
                      </div>
                      <div class="col-md-2 col-lg-2">
                        <button type="button" id="btnPredecir" class="btn azul-experta" onclick="fileValidation()" data-toggle="tooltip" data-placement="bottom" title="Predecir">Predecir <i class="fa fa-magic"></i></button>
                    </div>
                </div>

                <div class="row mb-12 wow fadeIn">
                   
                </div>

                <div id="loader"></div>

                <div class="row mb-12 wow fadeIn" id="rowGrid">         
                  
                    <table id="dtBasic" class="table table-hover table-lg" cellspacing="0" width="100%">

                        <thead class="white verde-experta-text">
                          <tr>
                            <th scope="col">ID 
                            </th>
                            <th scope="col">SEVERIDAD 
                            </th>
                            <th scope="col">CAUSA 
                            </th>
                            <th scope="col">PARTE DEL CUERPO 
                            </th>
                            <th scope="col">PRESTADOR 
                            </th>
                            <th scope="col">TIPO DE POLIZA 
                            </th>
                            <th scope="col">% JUICIO 
                            </th>
                            <th scope="col">TIENE JUICIO 
                            </th>
                          </tr>
                        </thead>
                    </table>

                </div>

                
                <div class="row mb-12 wow fadeIn" id="rowGrid">                     
                    <canvas id="myChart"></canvas>
                </div>

            </section>

        </div>

        <!-- Central Modal Small -->
        <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div id="modalStyle" class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header ">
                <h4 class="modal-title w-100" id="myModalLabel"><span id="titleModal"></span></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color:white;">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <span id="bodyModal"></span> 
                </div>
            </div>
            </div>
        </div>
        <!-- Central Modal Small -->

    </main>
    <!--Main layout-->

    <!--Footer-->
    <footer class="page-footer text-center font-small gris-experta mt-4 wow fadeIn">

        <!--Call to action-->
        <div class="pt-4">
          FOOTER TEXT
        </div>
        <!--/.Call to action-->


        <!--Copyright-->
        <div class="footer-copyright py-3">
            © 2018 Copyright
        </div>
        <!--/.Copyright-->

    </footer>
    <!--/.Footer-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/addons/datatables.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- SITE -->
    <script type="text/javascript" src="js/site.min.js"></script>
    <!-- CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
</body>

</html>
